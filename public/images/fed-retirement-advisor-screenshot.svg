  <!-- Main Content -->
  <rect x="40" y="100" width="720" height="480" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  
  <!-- Progress Steps -->
  <rect x="60" y="120" width="680" height="60" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" rx="6"/>
