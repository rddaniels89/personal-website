  <text x="80" y="220" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Personalized Retirement Recommendations</text>
  <text x="80" y="245" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Based on your profile, here are our top recommendations:</text>
  
  <!-- Recommendation Cards -->
  <rect x="80" y="265" width="620" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <circle cx="110" cy="295" r="12" fill="#10b981"/>
  <text x="106" y="300" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
  <text x="140" y="285" fill="#065f46" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Maximize TSP Contributions</text>
  <text x="140" y="305" fill="#047857" font-family="Arial, sans-serif" font-size="12">Increase your TSP contribution to 15% to maximize agency matching</text>
  <text x="140" y="320" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Potential Impact: +$47,000 at retirement</text>
  <rect x="580" y="280" width="100" height="30" fill="#16a34a" rx="4"/>
  <text x="630" y="298" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">High Priority</text>
  
