  <text x="140" y="400" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12">You can retire at 57 with reduced benefits, or wait until 62 for full benefits</text>
  <text x="140" y="415" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Full retirement increases monthly pension by $340</text>
  <rect x="580" y="375" width="100" height="30" fill="#3b82f6" rx="4"/>
  <text x="630" y="393" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Medium</text>
  
  <rect x="80" y="455" width="620" height="80" fill="#fefce8" stroke="#eab308" stroke-width="1" rx="8"/>
  <circle cx="110" cy="485" r="12" fill="#eab308"/>
  <text x="106" y="490" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
  <text x="140" y="475" fill="#713f12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Health Insurance Transition</text>
  <text x="140" y="495" fill="#a16207" font-family="Arial, sans-serif" font-size="12">Plan for FEHB continuation and Medicare coordination at age 65</text>
  <text x="140" y="510" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Review options 2 years before retirement</text>
  <rect x="580" y="470" width="100" height="30" fill="#eab308" rx="4"/>
  <text x="630" y="488" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Future</text>
  
  <!-- Navigation -->
  <rect x="500" y="550" width="100" height="35" fill="#3b82f6" rx="6"/>
  <text x="550" y="570" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Next Step</text>
  
  <rect x="620" y="550" width="100" height="35" fill="white" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="670" y="570" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Save Report</text>
