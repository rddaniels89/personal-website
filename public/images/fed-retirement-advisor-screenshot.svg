  <text x="130" y="160" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">Completed</text>
  
  <circle cx="250" cy="150" r="15" fill="#16a34a"/>
  <text x="245" y="156" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  <text x="280" y="145" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Service History</text>
  <text x="280" y="160" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">Completed</text>
  
  <circle cx="400" cy="150" r="15" fill="#3b82f6"/>
  <text x="395" y="156" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  <text x="430" y="145" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Recommendations</text>
  <text x="430" y="160" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Current Step</text>
  
  <circle cx="550" cy="150" r="15" fill="#d1d5db"/>
  <text x="545" y="156" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
